<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-JS-Drum-Kit</title>

    <!--CSS Link-->
    <link rel="stylesheet" href="./style.css">

    <!--JS Link-->
    <script src="./app.js" defer></script>

    <!--Google Fonts link : Inconsolata-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body>
   
    <header>
        <!--Project Number-->
        <p id="project-number">Day 01 <br> of 30-days-of-JavaScript</p>
    </header>

    <main>
        <!--JS DRUM KIT heading-->
        <div id="js-drum-kit">
            <p>JS DRUM KIT</p>
            <p id="smallest-p">Use keyboard to press the keys!</p>
        </div>

        <!--Imported from Wes Bos' github source code-->
        <div class="keys">
            <div data-key="65" class="key">
              <kbd>A</kbd>
              <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
              <kbd>S</kbd>
              <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
              <kbd>D</kbd>
              <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
              <kbd>F</kbd>
              <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
              <kbd>G</kbd>
              <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
              <kbd>H</kbd>
              <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
              <kbd>J</kbd>
              <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
              <kbd>K</kbd>
              <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
              <kbd>L</kbd>
              <span class="sound">tink</span>
            </div>
          </div>
        
          <!--Audio source-->
          <audio data-key="65" src="./assets/sound/clap.wav"></audio>
          <audio data-key="83" src="./assets/sound/hihat.wav"></audio>
          <audio data-key="68" src="./assets/sound/kick.wav"></audio>
          <audio data-key="70" src="./assets/sound/openhat.wav"></audio>
          <audio data-key="71" src="./assets/sound/boom.wav"></audio>
          <audio data-key="72" src="./assets/sound/ride.wav"></audio>
          <audio data-key="74" src="./assets/sound/snare.wav"></audio>
          <audio data-key="75" src="./assets/sound/tom.wav"></audio>
          <audio data-key="76" src="./assets/sound/tink.wav"></audio>

    </main>

</body>
</html>
